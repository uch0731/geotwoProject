<html lang="en">
    <head>
        <link rel="stylesheet" href="projectMap.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
            type="text/css">
        <link rel="stylesheet" href="projectMap.css">
        <script
            src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
        <title>openlayers - dev-jhs</title>
    </head>
    <body>
        <div id="map" class="map" style="width:100%;height:80%;"></div>
        <button id="layerButton">레이어 관리</button>
        <div id="layerDropdown" class="dropdown-content">
            <div
                draggable="true"
                class="custom-checkbox"
                onclick="toggleSelection(this)"
                oncontextmenu="showContextMenu(event, this); return false;">
                <input type="checkbox" id="sggLayer">시군구 레이어
            </div>
            <div
                draggable="true"
                class="custom-checkbox"
                onclick="toggleSelection(this)"
                oncontextmenu="showContextMenu(event, this); return false;">
                <input type="checkbox" id="roadLayer">도로 레이어
            </div>
            <div
                draggable="true"
                class="custom-checkbox"
                onclick="toggleSelection(this)"
                oncontextmenu="showContextMenu(event, this); return false;">
                <input type="checkbox" id="buildingLayer">건물 레이어
            </div>
            <div
                draggable="true"
                class="custom-checkbox"
                onclick="toggleSelection(this)"
                oncontextmenu="showContextMenu(event, this); return false;">
                <input type="checkbox" id="schoolLayer">학교 레이어
            </div>
        </div>

        <div class="context-menu" id="context-menu">
            <input id="opacity-input" type="range" min="0" max="1" step="0.01" value="1"/>
            <span id="opacity-output"></span>
            <div>
                <button onclick="performFunction1()">기능1</button>
            </div>
            <div>
                <button onclick="performFunction1()">기능2</button>
            </div>
            <div>
                <button onclick="performFunction1()">기능3</button>
            </div>
        </div>
        
        <div id="mouseCoordinate"></div>

        <div class="button-container">
            <button id="set-view">⛶</button>
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="btnGoBack">«</button>
            <button id="btnGoForward">»</button>
        </div>

        <div class="draw-container">
            <button id="refresh">↻</button>
            <button id="measureLine">⋯</button>
            <button id="measurePolygon">□ </button>
            <button id="measureCircle">◌</button>
        </div>

        <div class="download-container">
            <button id="imageDownload">&#11123</button>
        </div>

        <div class="retrieve-container">
            <button id="retrieve">⌕</button>
        </div>

        <div id="scale-bar"></div>
        <script src="projectMap.js"></script>
    </body>
</html>
